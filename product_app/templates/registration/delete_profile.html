{% extends 'amazon/layouts/base.html' %} 
{% load static %}

<!-- Content -->
{% block content %} 

<center><h1>Edit Profile</h1></center>

<form method="POST" enctype="multipart/form-data" class="d-flex flex-column">
    {% csrf_token %}
    <div>Are you sure you want to delete this account?</div>
    <br>
    <button type="submit" class="btn btn-primary">Yes</button>
    <br>
    <a class="btn btn-primary" href="{% url 'profile' %}">No</a>
</form>
{% endblock %}
